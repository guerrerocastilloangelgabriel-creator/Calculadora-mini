<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f0f2f5;
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grupo-formulario {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            max-width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .grupo-botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            flex: 1 1 120px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }

        .btn-operacion {
            background: #3b82f6;
            color: white;
        }

        #limpiar {
            background: #10b981;
            color: white;
        }

        #resultado {
            background: #e5e7eb;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>Calculadora Simple</h2>

    <div class="grupo-formulario">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Ingresa el primer número">
    </div>

    <div class="grupo-formulario">
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Ingresa el segundo número">
    </div>

    <div class="grupo-formulario">
        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly placeholder="Aquí aparece el resultado">
    </div>

    <div class="grupo-botones">
        <button class="btn-operacion" onclick="calcular('sumar')">Sumar</button>
        <button class="btn-operacion" onclick="calcular('restar')">Restar</button>
        <button class="btn-operacion" onclick="calcular('multiplicar')">Multiplicar</button>
        <button class="btn-operacion" onclick="calcular('dividir')">Dividir</button>
    </div>

    <div class="grupo-botones">
        <button class="btn-operacion" onclick="calcular('residuo')">Residuo</button>
        <button class="btn-operacion" onclick="calcular('potencia')">Potencia</button>
        <button class="btn-operacion" onclick="calcular('raizydex')">Raíz Y de X</button>
        <button id="limpiar" onclick="limpiar()">Limpiar</button>
    </div>

    <script>
        // Foco inicial
        window.onload = () => document.getElementById('numero1').focus();

        function limpiar() {
            document.getElementById('numero1').value = '';
            document.getElementById('numero2').value = '';
            document.getElementById('resultado').value = '';
            document.getElementById('numero1').focus();
        }

        function calcular(operacion) {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "Ingresa números válidos";
            } else {
                switch (operacion) {
                    case 'sumar':
                        resultado = num1 + num2;
                        break;
                    case 'restar':
                        resultado = num1 - num2;
                        break;
                    case 'multiplicar':
                        resultado = num1 * num2;
                        break;
                    case 'dividir':
                        resultado = num2 !== 0 ? (num1 / num2) : "Error: división por cero";
                        break;
                    case 'residuo':
                        resultado = num2 !== 0 ? (num1 % num2) : "Error: división por cero";
                        break;
                    case 'potencia':
                        resultado = Math.pow(num1, num2);
                        break;
                    case 'raizydex':
                        if (num2 === 0) {
                            resultado = "Error: raíz de índice 0";
                        } else if (num1 < 0 && num2 % 2 === 0) {
                            resultado = "Error: raíz par de número negativo";
                        } else {
                            resultado = Math.pow(num1, 1 / num2);
                        }
                        break;
                    default:
                        resultado = "Operación no válida";
                }
            }

            document.getElementById('resultado').value = resultado;
        }
    </script>
</body>

</html>
