<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- meta viewport: asegura que la página responda correctamente en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario 5º G</title>

    <!-- Enlace a hoja de estilos externa:
         - estilos1.css contiene estilos globales y clases como .matematicas / .pensamiento
         - mantener estilos separados mejora mantenimiento. -->
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>
    <!-- HEADER: información general del documento
         - h1: nombre de la institución
         - p: información del grupo y periodo
         - se recomienda usar etiquetas semánticas y evitar barras invertidas en texto -->
    <header>
        <h1>Centro de Bachillerato Tecnológico Industrial y de Servicios 194</h1>
        <p>Horario del Grupo 5º G — Programación</p>
        <p>Semestre: Agosto 2025 - Febrero 2026</p>
    </header>

    <!-- TABLA PRINCIPAL: estructura básica del horario
         - Usamos <table> con filas (<tr>), encabezados (<th>) y celdas (<td>)
         - Añade más filas por cada franja horaria y más celdas por día según necesites
         - Es recomendable mover atributos visuales a CSS (ej. border, padding, widths) -->
    <table>
        <thead>
            <tr>
                <!-- Encabezado de la primera columna: Hora -->
                <th>Hora</th>
                <!-- Encabezados para cada día de la semana -->
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miercoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
            </tr>
        </thead>

        <tbody>
            <!-- Fila de ejemplo: primer módulo del día
                 - la celda con id="modulo" se usa para identificar/estilizar el número del módulo
                 - las clases (matematicas, pensamiento) permiten aplicar colores desde estilos1.css
                 - dentro de una celda se usan <br> para salto de línea (salón / profesor) -->
            <tr>
                <td>
                    <p id="modulo" style="display:inline;margin-right:6px;">1</p>
                    07:00 - 07:50
                </td>
                <td class="matematicas">Matemáticas II<br>B-5<br>IERR</td>
                <td></td>
                <td class="pensamiento">Pensamiento Matemático<br>B-8<br>JTT</td>
                <td></td>
                <td></td>
            </tr>

            <!-- Agrega aquí más <tr> para las demás franjas horarias -->
        </tbody>
    </table>

    <!-- NOTAS / RECOMENDACIONES:
         - Validar ortografía y acentos en el contenido visible.
         - Para accesibilidad, añade captions o summary si la tabla es compleja.
         - Para versiones móviles, considera hacer la tabla responsive (scroll horizontal o diseño alterno). -->
</body>
</html>
